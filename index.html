<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa vesting viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center bg-light">
    <h1 class="display-3">Massa vesting viewer</h1>
    <div class="py-3">
        <input class="form-control text-center" type="text" id="address" placeholder="Wallet address" value=""/>
    </div>
    <div>
        <button type="button" class="btn btn-danger" onclick="getVesting()">View vesting info</button>
    </div>
    <div class="py-5">
        <div>
            <code>
                Available to claim
                <br>
                <span class="badge text-bg-danger" id="availableAmount">-</span>
            </code>
        </div>
        <div class="py-3">
            <code class="text-dark">
                Already claimed <span class="fst-italic" id="percentageClaimedAmount"></span>
                <br>
                <span class="badge text-bg-dark">
                    <span id="claimedAmount">-</span>/<span id="totalAmount">-</span>
                </span>
            </code>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@massalabs/massa-web3@latest/bundle.js"></script>
    <script type="text/javascript" src="vesting_viewer.js"></script>

    <script>
        async function getVesting() {
            const walletAddress = document.getElementById("address").value;
            document.getElementById("availableAmount").textContent = "Loading..";
            document.getElementById("claimedAmount").textContent = "Loading..";
            document.getElementById("totalAmount").textContent = "Loading..";
            document.getElementById("percentageClaimedAmount").textContent = "";
            const vestingInfos = await vestingViewer(walletAddress);
            document.getElementById("availableAmount").textContent = vestingInfos['availableAmount'] + " MAS";
            document.getElementById("claimedAmount").textContent = vestingInfos['claimedAmount'];
            document.getElementById("totalAmount").textContent = vestingInfos['totalAmount'] + " MAS";
            document.getElementById("percentageClaimedAmount").textContent = "(" + (vestingInfos['claimedAmount']/vestingInfos['totalAmount']*100).toPrecision(3) + "%)";
        }
    </script>
</body>
</html>
