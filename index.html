<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa vesting viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center bg-light">
    <h1 class="display-3">Massa vesting viewer</h1>
    <div class="py-3">
        <input class="form-control text-center" type="text" id="address" placeholder="Wallet address" value=""/>
    </div>
    <div>
        <button type="button" class="btn btn-danger" onclick="getVesting()">View vesting info</button>
    </div>
    <div class="py-5">
        <div>
            <code class="text-secondary">
                Final balance
                <br>
                <span class="badge text-bg-secondary" id="finalBalance">-</span>
            </code>
        </div>
        <div class="pt-3">
            <code>
                Vesting available to claim
                <br>
                <span class="badge text-bg-danger" id="availableAmount">-</span>
            </code>
        </div>
        <div class="pt-3">
            <code class="text-dark">
                Vesting already claimed <span class="fst-italic" id="percentageClaimedAmount"></span>
                <br>
                <span class="badge text-bg-dark">
                    <span id="claimedAmount">-</span>/<span id="totalAmount">-</span>
                </span>
            </code>
        </div>
        <div class="mt-5 alert alert-success fw-bold d-none" id="newRollInfo">YOU CAN BUY NEW ROLL!</div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@massalabs/massa-web3@latest/bundle.js"></script>
    <script type="text/javascript" src="vesting_viewer.js"></script>
    <script type="text/javascript" src="cookies_manager.js"></script>

    <script>
        let walletAddressCookie = getCookie("walletAddress");
        if(walletAddressCookie)
        {
            document.getElementById("address").value = walletAddressCookie;
        }
    </script>
</body>
</html>
